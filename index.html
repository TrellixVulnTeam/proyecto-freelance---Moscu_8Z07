<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Insersion del SEO -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!-- Insersion de Estilos -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>MÖSCÚ - La Birra Es Bella</title>
  </head>
  <body>
    <header>
      <p>NAVBAR</p>
    </header>
    <main class="siteContainer">
      <section class="section" id="home">
        <div class="banner">
          <div class="banner__triangle">
            <div class="banner__titles">
              <h1>LA BIRRA ES BELLA</h1>
              <h2>QUE NO PASE UN DIA SIN DISFRUTAR UNA</h2>
            </div>
          </div>
          <div class="banner__punch banner__punch--animation">
            <img src="./assets/img/mobile/mano_birra.png" alt="mano sosteniendo birra" />
          </div>
          <div class="banner__city">
            <img src="./assets/img/mobile/city_silouete.png" alt="silueta de ciudad" />
          </div>
        </div>
      </section>
      <section class="section" id="product">
        <header class="section__header">
          <div>
            <img src="./assets/img/mobile/rama.png" alt="rama decorativa" class="header__decoration1" />
            <img src="./assets/img/mobile/lupulo_figura.png" alt="lupulo decorativo" class="header__decoration2" />
            <img src="./assets/img/mobile/rama.png" alt="rama decorativa" class="header__decoration3" />
          </div>
        </header>
        <div class="container">
          <div class="banner__triangle banner__triangle--black">
            <div class="banner__titles">
              <h2>NUESTRAS BIRRAS</h2>
            </div>
          </div>
          <div class="cardDesc cardDesc--animation">
            <div class="cardDesc__text">
              <h3>Nombre del producto</h3>
              <p>descripcion completa del producto</p>
              <p><span>precio</span></p>
            </div>
            <div class="cardDesc__rightTriangle"></div>
            <div class="cardDesc__hero">
              <img src="" alt="imagen de botella" />
            </div>
          </div>
          <div class="rightTriangle"></div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
